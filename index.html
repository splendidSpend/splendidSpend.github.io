<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spending Spend</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="title">
        <h1>My shopinglist</h1>
        <p>Things I Want to Buy:</p>
    </div>

    <div class="Pic">
      <img src="Artboard 1_TEST.png" 
      style="width:600px;"
      class="center"> 
  </div>

<div class="form">
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
    <input type="text" id="add-todo" placeholder="Things to Buy">
    <input type="submit" value="Add" class="btn btn-primary">
    </form>
    <p>You Have: </p>
    <p id="counter"></p>

    <table>
    <tr class="list_buy">
        <th><h3>Wishlist to buy:</h3></th>
    </tr>
        <tbody id="tasks">
        </tbody>
    </table>
</div>

<div id="edit-box" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="save-edit">
      <input type="text" id="edit-todo">
      <input type="submit" value="Save" class="btn btn-success"/> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
    </form>
  </div>

<script src="script.js"></script>
</body>
</html>
